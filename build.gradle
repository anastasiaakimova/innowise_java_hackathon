plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'by.akimova'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	implementation group: 'org.telegram', name: 'telegrambots', version: '6.9.7.1'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
	//implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.6.15.Final'
	implementation group: 'org.hibernate.orm', name: 'hibernate-core', version: '6.4.4.Final'
	implementation group: 'javax.persistence', name: 'persistence-api', version: '1.0.2'
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'




	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
